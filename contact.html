<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header Section -->
  <header class="bg-gray-800 py-8">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="/" class="text-3xl font-bold text-yellow-400">MyEduApp</a>
      <nav>
        <ul class="flex space-x-8">
          <li><a href="/" class="text-yellow-400 hover:text-yellow-500">Home</a></li>
          <li><a href="#about" class="text-yellow-400 hover:text-yellow-500">About</a></li>
          <li><a href="courses.html" class="text-yellow-400 hover:text-yellow-500">Courses</a></li>
          <li><a href="newsletter.html" class="text-yellow-400 hover:text-yellow-500">Newsletter</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section id="contact" class="py-20 bg-gray-800 text-center">
    <h2 class="text-4xl font-semibold text-yellow-400 mb-8">Contact Us</h2>
    <p class="text-lg text-gray-300 mb-12">We'd love to hear from you. Reach out to us for any questions or feedback!</p>

    <div class="max-w-3xl mx-auto bg-gray-700 p-8 rounded-lg">
      <form action="#" method="POST">
        <!-- Name Field -->
        <div class="mb-6">
          <label for="name" class="block text-xl text-yellow-400 mb-2">Your Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" class="w-full p-3 rounded-lg text-gray-800" required>
        </div>

        <!-- Email Field -->
        <div class="mb-6">
          <label for="email" class="block text-xl text-yellow-400 mb-2">Your Email</label>
          <input type="email" id="email" name="email" placeholder="example@example.com" class="w-full p-3 rounded-lg text-gray-800" required>
        </div>

        <!-- Message Field -->
        <div class="mb-6">
          <label for="message" class="block text-xl text-yellow-400 mb-2">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." class="w-full p-3 rounded-lg text-gray-800" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-yellow-400 text-gray-900 font-semibold py-3 rounded-lg hover:bg-yellow-500 transition duration-300">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-gray-800 py-12">
    <div class="max-w-6xl mx-auto text-center">
      <p class="text-gray-400 mb-4">Â© 2025 MyEduApp. All rights reserved.</p>
      <div class="flex justify-center space-x-8">
        <a href="#" class="text-yellow-400 hover:text-yellow-500">Privacy Policy</a>
        <a href="#" class="text-yellow-400 hover:text-yellow-500">Terms of Service</a>
        <a href="#" class="text-yellow-400 hover:text-yellow-500">Contact</a>
      </div>
    </div>
  </footer>

</body>
</html>
